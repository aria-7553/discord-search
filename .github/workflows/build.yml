name: Upload Release

on:
  push:
    tags:
    - 'v*'


jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macOS-latest]
        os-name: [linux, windows, macos]
        extension: ['', '.exe', '']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build ${{ github.ref }} on ${{ matrix.os }}
      run: |
        cargo build --release
        cd target/release/
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.event.repository.name }}${{ matrix.extension }}
        asset_name: ${{ github.event.repository.name }}${{ matrix.extension }}
        asset_content_type: application/bin
