name: Upload Release

on:
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: cd
      run: cd target/release/
    - name: rename
      run: rename ${{ github.event.repository.name }}.exe ${{ github.event.repository.name }}-windows-64-bit.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: Windows 64-bit
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.event.repository.name }}-windows-64-bit.exe
        asset_name: ${{ github.event.repository.name }}-windows-64-bit.exe
        asset_content_type: application/bin
        
  macos-build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: cd
      run: target/release/
    - name: rename
      run: mv ${{ github.event.repository.name }} ${{ github.event.repository.name }}-macos-64-bit
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: macOS 64-bit
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.event.repository.name }}-macos-64-bit
        asset_name: ${{ github.event.repository.name }}-macos-64-bit
        asset_content_type: application/bin
        
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: cd
      run: cd target/release/
    - name: rename
      run: mv ${{ github.event.repository.name }} ${{ github.event.repository.name }}-linux-64-bit
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: Linux 64-bit
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.event.repository.name }}-linux-64-bit
        asset_name: ${{ github.event.repository.name }}-linux-64-bit
        asset_content_type: application/bin
